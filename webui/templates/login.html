<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #1e1f22;
      --muted: #5a6069;
      --accent: #1d6feb;
      --border: #d8dde4;
      --warn-bg: #fff3cd;
      --warn-text: #6b4f00;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      max-width: 560px;
      margin: 48px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.4;
    }

    .flash {
      background: #fce8e8;
      color: #8a1f1f;
      border: 1px solid #f5b2b2;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="card">
      <h1>Sign In</h1>
      <p>Enter your password to access the web UI.</p>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="flash">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      <form method="post" action="/login">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </main>
</body>
</html>
